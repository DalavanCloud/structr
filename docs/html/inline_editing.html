<!DOCTYPE html><html><head><title>structr UI Test: Inline Editing</title><link rel="stylesheet" type="text/css" media="screen" href="test.css"></head><body><h1>Inline Editing</h1><div id="desc">This animation shows how to edit text directly in the rendered page.</div><img width="960" height="800" id="anim"><script type="text/javascript">
var anim = document.getElementById("anim");
play(0);
function setImg(i) { anim.src = "../screenshots/inline_editing/" + ("000000000" + i).substr(-4) + ".png"; }
function play(i, v) { setImg(i);
 if (i<100) { window.setTimeout(function() { play(i+1,v); }, v?v:100); }; }
</script><div><button onclick="play(0)">Play</button><button onclick="play(0,250)">Slow Motion</button></div></body></html>
