<div id="notificationPanel">
	<div id="notificationContent"></div>
</div>
<script type="text/javascript">

	jQuery(document).ready(function() {

		//window.setTimeout("updateNotificationContent()", 20);
		//window.setInterval("updateNotificationContent()", 1000);
		
	});

	function updateNotificationContent() {

		var url = "$context/admin/ajax.htm";
		var extraData = "pageAction=onUpdateNotificationContent";

		jQuery.get(url, extraData, function(data) {

			// 'data' is the response returned by the server
			// replace content of consolePanel with result
			jQuery("#notificationContent").replaceWith(data);
		});
	}
</script>
