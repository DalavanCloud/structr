$editContentForm
<script src="$context/js/codemirror/codemirror.js" type="text/javascript"></script>
<script type="text/javascript"> 
    var editor = CodeMirror.fromTextArea('code', {
        height: "350px",
        width: "600px",
        #if ($textType == 'css')
        parserfile: "parsecss.js",
        stylesheet: "$context/css/codemirror/csscolors.css",
        #elseif ($textType == 'html')
        parserfile: ["parsexml.js", "parsecss.js", "tokenizejavascript.js", "parsejavascript.js", "parsehtmlmixed.js"],
        stylesheet: ["$context/css/codemirror/xmlcolors.css", "$context/css/codemirror/jscolors.css", "$context/css/codemirror/csscolors.css"],
        #elseif ($textType == 'xml')
        parserfile: "parsexml.js",
        stylesheet: "$context/css/codemirror/xmlcolors.css",
        #elseif ($textType == 'javascript')
        parserfile: ["tokenizejavascript.js", "parsejavascript.js"],
        stylesheet: "$context/css/codemirror/jscolors.css",
        #elseif ($textType == 'php')
        parserfile: "parsephp.js",
        stylesheet: "$context/css/codemirror/phpcolors.css",
        #else
        parserfile: ["parsexml.js", "parsecss.js", "tokenizejavascript.js", "parsejavascript.js", "parsehtmlmixed.js"],
        stylesheet: ["$context/css/codemirror/xmlcolors.css", "$context/css/codemirror/jscolors.css", "$context/css/codemirror/csscolors.css"],
        #end
        path: "$context/js/codemirror/",
        lineNumbers: true,
        saveFunction: "editContentForm.submit()"
    });
</script>
