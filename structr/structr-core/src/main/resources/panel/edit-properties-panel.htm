<div id="properties-tab" class="ui-tabs-hide">
  <div class="body">
    #if ($localPreviewViewUrl)
    <img src="$localPreviewViewUrl" alt="$localPreviewViewUrl">
    #end
    $editPropertiesForm

    #if ($isSuperUser)
    <span id="adminFunctionsLabel">Expand Admin Functions</span>
    <div id="adminFunctionsBox" class="adminFunctions" style="display: none">
      <h2>Admin Functions</h2>
      <h3>$messages.editPropertiesHeading</h3>
      <p>$messages.editPropertiesNote $nodeId</p>

      $setPropertyForm
      $form
      ##$addPropertyLink
    </div>
    <script type="text/javascript">
      jQuery('#adminFunctionsLabel').click(function() {
        toggleAdminFunctions();
      });
    
      function toggleAdminFunctions() {
        var node = jQuery('#adminFunctionsBox');
        var textnode = jQuery('#adminFunctionsLabel');
        if (node && textnode) {
          if (node.is(':visible')) {
            node.hide();
            textnode.html('Expand Admin Functions');
          }
          else if (node.is(':hidden')) {
            node.show();
            textnode.html('Collapse Admin Functions');
          }
        }
      }
    </script>
    #end
  </div>
</div>
