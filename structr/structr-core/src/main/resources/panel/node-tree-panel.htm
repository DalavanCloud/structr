<div id="treeArea" class="contentBox">
  <h2 class="header">
    Tree
    <div id="treeActions">
      <div class="fakeBtn"><img id="addNodeIcon" src="$context/images/add.png"></div>
<!--      <div class="fakeBtn"><img id="deleteNodeIcon" src="$context/images/delete.png"></div>-->
    </div>
  </h2>

  <div class="body">
    <div id="nodeTree">
      <ul class="rootNode"><li><a class="fixed" href="edit.htm?nodeId=0"><img class="rootNodeIcon" src="$context/images/database.png"></a> <a class="fixed" href="edit.htm?nodeId=0">$rootNode.name</a></li></ul>
      $nodeTree
    </div>
  </div>
</div>
<style type="text/css">

  #treeActions {

  } 
  .rootNode {
    margin: 4px 0 0 -6px;
    padding: 2px 0 0 0;
    list-style-type: none;
  }
  .rootNode li {
  }
  .rootNode img {
    vertical-align: top;
    margin-top: -1px;
  }
  #addNodeIcon, #deleteNodeIcon {
    display: none;
  }

  #treeArea .header {
    /*position: relative;*/
  }

  #treeArea .header #addNodeIcon {
    position: absolute;
    top: 11px;
    right: 12px;
  }
  #treeArea .header #addNodeIcon:hover {
    cursor: move;
  }
  #treeArea .header #deleteNodeIcon {
    position: absolute;
    top: 11px;
    left: 212px;
  }
  #createSelectDiv {
    width: 120px;
  }
  #createSelectDiv img {
    border: none;
    vertical-align: middle;
    margin: -1px 3px 0px 0px;
  }
  #createSelectDiv button {
    font-size: 1.0em;
  }
</style>
<div class="nodeActionMenu" id="createSelectDiv">
  <h4>Create New Node</h4>
  <table>
  <tr><td><label for="nodeNameField">Name:</label></td><td><input type="text" id="nodeNameField" name="nodeName" value="" size="8"></td></tr>
  <tr><td><label for="nodeTypeField">Type:</label></td><td><input type="text" id="nodeTypeField" name="nodeType" value="Folder" size="8"></td></tr>
  </table>
  <button onclick="submitCreateNodeForm()"><img alt="Create" src="$context/images/add.png">Create</button>
  <span class="clickable unblock"><a href="#">Cancel</a></span>
</div>
