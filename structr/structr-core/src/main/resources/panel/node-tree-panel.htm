<div id="treeArea" class="contentBox">
    <h2 class="header">
        Tree
        <img id="addNodeIcon" src="$context/images/add.png">
    </h2>
    #if ($nodeId == "0")
    #set ($active = "active")
    #end
    <div class="body">
        <div id="nodeTree">
            <ul class="rootNode">
                <li>
                    <a class="fixed" href="edit.htm?nodeId=0"><img class="rootNodeIcon" src="$context/images/database.png"></a> <a class="$active fixed" href="edit.htm?nodeId=0">$rootNode.name</a>
                    $nodeTree
                </li></ul>
        </div>
    </div>
</div>
<div class="nodeActionMenu" id="createSelectDiv">
    <h4>Create New Node</h4>
    <table>
        <tr><td><label for="nodeNameField">Name:</label></td><td><input type="text" id="nodeNameField" name="nodeName" value="" size="8"></td></tr>
        <tr><td><label for="nodeTypeField">Type:</label></td><td><input type="text" id="nodeTypeField" name="nodeType" value="Folder" size="8"></td></tr>
    </table>
    <button onclick="submitCreateNodeForm()"><img alt="Create" src="$context/images/add.png">Create</button>
    <span class="clickable unblock"><a href="#">Cancel</a></span>
</div>
