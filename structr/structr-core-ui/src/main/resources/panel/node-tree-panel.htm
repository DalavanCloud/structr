<div id="treeArea" class="contentBox">
    <h2 class="header">
    Tree <img id="addNodeIcon" src="$context/images/add.png">
    </h2>
    <div class="body">
        <div id="nodeTree">
            $nodeTree
        </div>
    </div>
</div>
<style type="text/css">
#addNodeIcon {
  display: none;
}

#treeArea .header {
  /*position: relative;*/
}

#treeArea .header #addNodeIcon {
  position: absolute;
  top: 12px;
  right: 28px;
}
#createSelectDiv {
    width: 120px;
}
#createSelectDiv img {
    border: none;
    vertical-align: middle;
    margin: -1px 3px 0px 0px;
}
#createSelectDiv button {
    font-size: 1.0em;
}
</style>
<div class="nodeActionMenu" id="createSelectDiv">
    <h4>Create New Node</h4>
    <div><label for="nodeName">Name:</label><input type="text" id="nodeNameField" name="nodeName" value="" size="8"></div>
    <button onclick="submitCreateNodeForm()"><img alt="Create" src="$context/images/add.png">Create</button>
    <span class="clickable unblock"><a href="#">Cancel</a></span>
</div>
