<div id="properties-tab" class="ui-tabs-hide">
    <h2><img alt="$node.name"  src="$context/$node.iconSrc"> $node.name</h2>
    $editPropertiesForm
    #if ($userName == 'superadmin')
    <script type="text/javascript">
    function toggleAdminFunctions() {
      var node = document.getElementById('adminFunctionsBox');
      var textnode = document.getElementById('adminFunctionsLabel');
      if (node && textnode) {
        if (node.style.display == '') {
          node.style.display = 'none';
          textnode.innerHTML = 'Expand Admin Functions';
        }
        else if (node.style.display == 'none') {
          node.style.display = '';
          textnode.innerHTML = 'Collapse Admin Functions';
        }
      }
    }
    </script>
    <a id="adminFunctionsLabel" href="javascript:toggleAdminFunctions()">Expand Admin Functions</a>
    <div id="adminFunctionsBox" class="adminFunctions" style="display: none">
        <h2>Admin Functions</h2>
        <h3>$messages.editPropertiesHeading</h3>
        <p>$messages.editPropertiesNote $nodeId</p>

        $setPropertyForm
        $form
        ##$addPropertyLink
    </div>
    #end
</div>
