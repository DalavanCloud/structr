<div class="panel">
    <h2>$messages.loginHeading</h2>
    <hr>
    <p class="loginNode">$messages.loginNote</p>

    $loginForm

    #if ($errorMsg != "")
    <div id="loginMsg" class="errorMsg">$errorMsg</div>
    #end
    #if ($okMsg != "")
    <div id="loginMsg" class="okMsg">$okMsg</div>
    #end
    #if ($warnMsg != "")
    <div id="loginMsg" class="warnMsg">$warnMsg</div>
    #end
    <!--script type="text/javascript">
    document.form.j_username.focus();
    </script-->

    <p class="loginFooter">$messages.loginFooter</p>

</div><!-- .panel -->
